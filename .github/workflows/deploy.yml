name: Backend Auto Deploy (Admin Panel)

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Setup SSH
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.SSH_PRIVATE_KEY_B64 }}" | base64 -d > ~/.ssh/id_rsa
          chmod 600 ~/.ssh/id_rsa
          ssh-keyscan -H ${{ secrets.EC2_HOST }} >> ~/.ssh/known_hosts

      - name: Deploy Admin Panel Service
        run: |
          ssh -i ~/.ssh/id_rsa ${{ secrets.EC2_USER }}@${{ secrets.EC2_HOST }} << 'EOF'
            set -e

            cd ~/myStay_backend

            # install root deps (monorepo)
            npm install

            # go to admin panel service
            cd packages/admin-panel-service

            # install service deps
            npm install

            # prisma (safe to run multiple times)
            npx prisma generate || true

            # build typescript
            npm run build

            # restart via pm2
            pm2 delete admin-panel || true
            pm2 start dist/server.js --name admin-panel

            pm2 save
          EOF
