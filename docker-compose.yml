version: "3.9"

services:
  postgres:
    image: postgres:13
    container_name: mystay-postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: mystay_db
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD", "pg_isready", "-U", "postgres"]
      interval: 10s
      timeout: 5s
      retries: 5

  redis:
    image: redis:6
    container_name: mystay-redis
    restart: unless-stopped
    ports:
      - "6379:6379"
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  auth-service:
    build:
      context: .
      dockerfile: packages/auth-service/Dockerfile
    container_name: mystay-auth-service
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    environment:
      PORT: 3001
      NODE_ENV: development
      DATABASE_URL: postgres://postgres:postgres@postgres:5432/mystay_db?schema=public
      REDIS_URL: redis://redis:6379
      JWT_SECRET: ${JWT_SECRET:-localdevsecret}
      CASHFREE_ENABLED: "false"
    ports:
      - "3001:3001"
    healthcheck:
      test: ["CMD", "wget", "-qO-", "http://localhost:3001/health"]
      interval: 15s
      timeout: 5s
      retries: 5
    volumes:
      - .:/usr/src/app

  user-service:
    build:
      context: .
      dockerfile: packages/user-service/Dockerfile
    container_name: mystay-user-service
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    environment:
      PORT: 3002
      NODE_ENV: development
      DATABASE_URL: postgres://postgres:postgres@postgres:5432/mystay_db?schema=public
      REDIS_URL: redis://redis:6379
      JWT_SECRET: ${JWT_SECRET:-localdevsecret}
    ports:
      - "3002:3002"
    healthcheck:
      test: ["CMD", "wget", "-qO-", "http://localhost:3002/health"]
      interval: 15s
      timeout: 5s
      retries: 5
    volumes:
      - .:/usr/src/app

volumes:
  postgres_data:

